<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libros</title>
    <script defer src="/js/libros.js"></script>
</head>
<body>
    h1>Gestión de Libros</h1>

    <h2>Registrar Libro</h2>
    <form id="libroForm">
        <input type="text" id="titulo" placeholder="Título" required>
        <input type="text" id="autor" placeholder="Autor" required>
        <input type="text" id="isbn" placeholder="ISBN" required>
        <input type="text" id="categoria" placeholder="Categoría">
        <input type="number" id="stock" placeholder="Stock" required>
        <button type="submit">Guardar</button>
    </form>

    <h2>Buscar Libros</h2>
    <input type="text" id="buscarTitulo" placeholder="Buscar por título">
    <button onclick="buscarLibros()">Buscar</button>

    <h2>Lista de Libros</h2>
    <ul id="listaLibros"></ul>
</body>
</html>
